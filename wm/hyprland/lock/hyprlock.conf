# SPOTIFY PLAYER - Estilo como el CSS #custom-spotify
label {
    monitor =
    text = cmd[update:1000] echo "$(~/.config/hypr/scripts/songdetail.sh 2>/dev/null | head -c 45)"
    color = rgba(157, 124, 216, 0.9)
    font_size = 18
    font_family = SF Pro Display Bold
    position = 0, -320
    halign = center
    valign = center
}

# CPU USAGE - Esquina superior izquierda con emoji Font Awesome
label {
    monitor =
    text = cmd[update:2000] echo "󰘚 $(top -bn1 | grep "Cpu(s)" | awk '{print $2}' | cut -d'%' -f1 | head -1)%"
    color = rgba(255, 255, 255, 0.7)
    font_size = 12
    font_family = Font Awesome 6 Free
    position = -600, 350
    halign = center
    valign = center
}

# RAM USAGE - Debajo del CPU con emoji Font Awesome
label {
    monitor =
    text = cmd[update:2000] echo "󰍛 $(free | grep Mem | awk '{printf("%.0f%%", $3/$2 * 100.0)}')"
    color = rgba(255, 255, 255, 0.7)
    font_size = 12
    font_family = Font Awesome 6 Free
    position = -600, 330
    halign = center
    valign = center
}

# WIFI STATUS - Esquina superior derecha
label {
    monitor =
    text = cmd[update:5000] echo "$(if iwconfig 2>/dev/null | grep -q "ESSID:"; then echo "󰖩 $(iwconfig 2>/dev/null | grep ESSID | awk -F: '{print $2}' | tr -d '\"' | head -1)"; else echo "󰖪 No WiFi"; fi)"
    color = rgba(255, 255, 255, 0.7)
    font_size = 12
    font_family = Font Awesome 6 Free
    position = 600, 350
    halign = center
    valign = center
}

