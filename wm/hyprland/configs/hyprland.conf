# ==========================
# CONFIGURACIÓN HYPERLAND
# ==========================
# Este archivo ha sido documentado en español y modificado para aplicar
# transparencias personalizadas sin blur global.
# Última edición: Chatsito - 2025-08-01

# ========================
# Monitores
# ========================
monitor = eDP-1,1366x768@60,0x0,1
monitor = HDMI-A-1,1360x768@60,1366x0,1

# ========================
# Aplicaciones al iniciar sesión
# ========================
exec-once = waybar
exec-once = hyprpaper
exec-once = wl-paste --watch cliphist store
exec-once = dunst -conf .config/dunst/dunstrc
exec-once = easyeffects --gapplication-service
exec-once = hypridle
exec-once = cliphist store
exec-once = ~/.config/hypr/autostart.conf

# ========================
# Binds externos
# ========================
source = ~/.config/hypr/bind.conf

# ========================
# Variables de entorno
# ========================
env = XCURSOR_SIZE,2
env = XDG_SESSION_TYPE,wayland
env = XDG_CURRENT_DESKTOP,Hyprland
env = XDG_SESSION_DESKTOP,Hyprland

# ========================
# Configuración de entrada
# ========================
input {
  kb_layout = us
  numlock_by_default = true
  follow_mouse = 1
  sensitivity = 0

  touchpad {
    disable_while_typing = true
    natural_scroll = true
  }
}

# ========================
# Opciones generales
# ========================
misc {
  disable_hyprland_logo = true
  disable_splash_rendering = true
}

general {
  gaps_in = 5
  gaps_out = 10
  border_size = 2
  col.active_border = 0xffcba6f7
  col.inactive_border = 0xff313244
  no_border_on_floating = true
  layout = dwindle
}

# ========================
# Decoración de ventanas
# ========================
decoration {
  rounding = 10
  active_opacity = 0.92
  inactive_opacity = 0.80

  shadow {
    enabled = true
    ignore_window = true
    range = 4
    offset = 2 2
    render_power = 2
    color = 0x66000000
  }
}

# ========================
# Animaciones
# ========================
animations {
  enabled = true
  bezier = myBezier, 0.05, 0.9, 0.1, 1.05
  animation = windows, 1, 7, myBezier
  bezier = cursorTrail, 0.25, 1, 0.3, 1
  # animation = cursor, 1, 10, cursorTrail
  animation = windowsOut, 1, 7, default, popin 80%
  animation = border, 1, 10, default
  animation = borderangle, 1, 8, default
  animation = fade, 1, 7, default
  animation = workspaces, 1, 6, default
}

# ========================
# Diseño de ventanas
# ========================
dwindle {
  pseudotile = true
  preserve_split = true
}

master {
  new_status = master
  new_on_top = true
}

# ========================
# Gestos
# ========================
gestures {
  workspace_swipe = true
}

# ========================
# Reglas generales de ventanas flotantes
# ========================
windowrulev2 = float, class:floating
windowrulev2 = opacity 0.92 0.80, class:.*
windowrulev2 = opacity 1.0 1.0, class:^(kitty|code|code-oss|Alacritty)$

# ========================
# Reglas específicas por aplicación
# ========================

# -- Kitty --
windowrulev2 = float, class:^(kitty)$
windowrulev2 = center, class:^(kitty)$
windowrulev2 = size 1000 600, class:^(kitty)$
windowrulev2 = opacity 0.9 0.75, class:^(kitty)$

# -- Firefox --
windowrulev2 = opacity 0.92 0.78, class:^(firefox)$
windowrule = idleinhibit fullscreen, class:firefox
windowrule = float, title:^(Media viewer)$
windowrule = float, title:^(Picture-in-Picture)$
windowrule = float, title:^(Firefox — Sharing Indicator)$
windowrule = move 0 0, title:^(Firefox — Sharing Indicator)$

# -- Spotify --
windowrulev2 = opacity 0.65 0.45, class:^(Spotify)$

# -- TablePlus --
windowrulev2 = opacity 1.0 1.0, class:^(TablePlus)$
windowrulev2 = noblur, class:^(TablePlus)$

# -- Rofi --
windowrule = float, class:Rofi
windowrule = animation none, class:Rofi
windowrulev2 = opacity 0.92 0.78, class:^(Rofi)$

# -- Volume Control --
windowrule = float, title:^(Volume Control)$
windowrule = size 800 600, title:^(Volume Control)$
windowrule = move 75 44%, title:^(Volume Control)$

# -- wlogout --
windowrule = fullscreen, class:wlogout
windowrule = float, title:wlogout
windowrule = fullscreen, title:wlogout

# -- mpv --
windowrule = idleinhibit focus, class:mpv

# -- Varias flotantes --
windowrule = float, class:file_progress
windowrule = float, class:confirm
windowrule = float, class:dialog
windowrule = float, class:download
windowrule = float, class:notification
windowrule = float, class:error
windowrule = float, class:splash
windowrule = float, class:confirmreset
windowrule = float, title:Open File
windowrule = float, title:branchdialog
windowrule = float, class:zoom
windowrule = float, class:Lxappearance
windowrule = float, class:ncmpcpp
windowrule = float, class:viewnior
windowrule = float, class:pavucontrol-qt
windowrule = float, class:gucharmap
windowrule = float, class:gnome-font
windowrule = float, class:org.gnome.Settings
windowrule = float, class:file-roller
windowrule = float, class:nautilus
windowrule = float, class:nemo
windowrule = float, class:thunar
windowrule = float, class:Pcmanfm
windowrule = float, class:wdisplays
windowrule = float, class:zathura
windowrule = float, class:*.exe
windowrule = float, class:keepassxc
windowrule = float, title:^(Transmission)$


