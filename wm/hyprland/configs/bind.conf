# ========================
# VARIABLES DE ENTORNO
# ========================
$mainMod = SUPER                        # Tecla principal (Windows)
$terminal = kitty                      # Terminal por defecto
$fileManager = dolphin                 # Explorador de archivos
$menu = wofi --show drun               # Menú de aplicaciones (Wofi)
$browser = zen-browser                 # Navegador
$spotify = spotify # Spotify vía Flatpak

# ========================
# ATAJOS DE TECLADO
# ========================

# === Ventanas / Terminal ===
bind = $mainMod, RETURN, exec, $terminal
bind = CTRL_ALT, T, exec, $terminal --class floating
bind = $mainMod, Q, killactive
bind = ALT, F4, killactive
bind = $mainMod, F11, fullscreen
bind = $mainMod, S, togglefloating

# === Aplicaciones comunes ===
bind = $mainMod, E, exec, $fileManager
bind = $mainMod, F, exec, $browser
bind = $mainMod_SHIFT, F, exec, $browser --private-window
bind = $mainMod, C, exec, code
bind = $mainMod, O, exec, obs
bind = $mainMod, M, exec, $spotify

# === Seguridad y Bloqueo ===
bind = $mainMod, L, exec, hyprlock

# === Recargar Hyprland ===
bind = $mainMod SHIFT, R, exec, /home/sam/.config/hypr/scripts/reload.sh

# === Gestión de layout "dwindle" ===
bind = $mainMod, P, pseudo
bind = $mainMod, J, togglesplit

# === Rofi (lanzadores y menús) ===
bind = $mainMod, SPACE, exec, ~/.config/rofi/launchers/launcher.sh
bind = $mainMod, X, exec, ~/.config/rofi/powermenu/type-2/powermenu.sh
bind = $mainMod, R, exec, ~/.config/rofi/run/run.sh
bind = $mainMod, Z, exec, ~/.config/rofi/filebrowser/filebrowser.sh
bind = $mainMod, V, exec, ~/.config/rofi/clipboard/clipboard.sh
bind = $mainMod_SHIFT, V, exec, ~/.config/rofi/snippet/snippet.sh
bind = $mainMod_SHIFT, SPACE, exec, ~/.config/rofi/emoji/emoji.sh
bind = $mainMod, W, exec, ~/.config/rofi/wifi/wifi.sh
bind = $mainMod_SHIFT, W, exec, ~/.config/rofi/wifi/wifinew.sh

# === Capturas de pantalla ===
bind = SHIFT, Print, exec, FILE=~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png; grim -g "$(slurp)" - | tee >(wl-copy) | { cat > "$FILE" && [ -s "$FILE" ] && dunstify -i "$FILE" "Captura de región tomada" -t 1000 || rm -f "$FILE"; }
bind = , Print, exec, grim - | wl-copy && wl-paste > ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png | dunstify  -i ~/Pictures/Screenshots/Screenshot-$(date +%F_%T).png "Captura de pantalla completa tomada" -t 1000

# === Apagar / Reiniciar / Salir ===
bind = $mainMod_SHIFT_ALT, P, exec, shutdown -h now
bind = $mainMod_SHIFT_ALT, R, exec, reboot
bind = $mainMod_SHIFT_ALT, L, exit,
bind = $mainMod_SHIFT_ALT, S, exec, sleep 1 && hyprctl dispatch dpms off
bind = $mainMod_SHIFT, S, exec, sleep 1 && hyprctl dispatch dpms on

# === Navegación entre ventanas ===
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d
bind = ALT, Tab, cyclenext
bind = $mainMod, Tab, swapnext

# === Espacios de trabajo ===

bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9

# === Mover ventana a otro espacio de trabajo ===
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9

# === Cambiar entre espacios de trabajo con el mouse ===
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# === Mover/Redimensionar ventanas con mouse ===
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow
bind = $mainMod SHIFT, right, resizeactive, 10 0
bind = $mainMod SHIFT, left, resizeactive, -10 0
bind = $mainMod SHIFT, up, resizeactive, 0 -10
bind = $mainMod SHIFT, down, resizeactive, 0 10

# === Brillo de pantalla ===
bind = CTRL_ALT, B, exec, brillo -q -U 5 && dunstify -h int:value:"$(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))" -i ~/.config/dunst/assets/brightness.svg -t 500 -r 2593 "Brillo: $(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))%"
bind = CTRL_ALT, N, exec, brillo -q -A 5 && dunstify -h int:value:"$(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))" -i ~/.config/dunst/assets/brightness.svg -t 500 -r 2593 "Brillo: $(( ($(cat /sys/class/backlight/*/brightness) * 100) / $(cat /sys/class/backlight/*/max_brightness) ))%"

# === Control de volumen ===
bind = CTRL_ALT, Up, exec, pamixer -i 5 && dunstify -h int:value:"$(pamixer --get-volume)" -i ~/.config/dunst/assets/volume.svg -t 500 -r 2593 "Volumen: $(pamixer --get-volume)%"
bind = CTRL_ALT, Down, exec, pamixer -d 5 && dunstify -h int:value:"$(pamixer --get-volume)" -i ~/.config/dunst/assets/volume.svg -t 500 -r 2593 "Volumen: $(pamixer --get-volume)%"
bind = CTRL_ALT, M, exec, pamixer -t && dunstify -i ~/.config/dunst/assets/$(pamixer --get-mute | grep -q "true" && echo "volume-mute.svg" || echo "volume.svg") -t 500 -r 2593 "Silencio activado/desactivado"

# === Control multimedia ===
bind = CTRL_ALT, P, exec, playerctl play-pause
bind = CTRL_ALT, Right, exec, playerctl next
bind = CTRL_ALT, Left, exec, playerctl previous
bind = CTRL_ALT, S, exec, playerctl stop
